<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            background: #ffe6f2;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        .screen {
            display: none;
            padding: 20px;
            animation: fadeIn 1s ease forwards;
        }

        .active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-img, .gif, .gif-final {
            width: 260px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 0 15px #ff99c2;
        }

        .button, .button-show {
            padding: 12px 25px;
            margin-top: 25px;
            background: #ff4d88;
            border: none;
            color: white;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 12px #ff5c9a;
            transition: 0.3s;
        }

        .button:hover, .button-show:hover {
            transform: scale(1.1);
        }

        .lyrics {
            font-size: 20px;
            color: #cc0066;
            font-weight: bold;
            margin: 10px 0;
            opacity: 0;
        }

        /* ‚ù§Ô∏è Floating hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 20px;
            color: #ff4d88;
            animation: floatUp 4s linear infinite;
            opacity: 0.8;
            z-index: 999;
        }

        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-600px); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- üé∂ Background music (plays only on Screen 3) -->
    <audio id="bg-music">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <!-- Screen 1 -->
    <div id="screen1" class="screen active">
        <img src="https://i.ibb.co/pj7CG4KY/teddy-bear-holding-rose-mouth-260nw-2563875467.jpg"
             alt="cute teddy" class="main-img">

        <p style="font-size: 22px; color: #d9006c;">And trust me... only YOU deserve this ‚ú®</p>

        <button id="open-it-btn" class="button">Open it ‚ô•</button>
    </div>

    <!-- Screen 2 -->
    <div id="screen2" class="screen">
        <img src="https://i.ibb.co/vxGNVWML/552924c5d913f43785c58e07371f8e53.jpg"
             alt="cute cat" class="gif">

        <h2 style="color:#cc0066;">Are you really ready to know...?</h2>

        <button id="show-me-btn" class="button-show">Show Me ‚Üí</button>
    </div>

    <!-- Screen 3 -->
    <div id="screen3" class="screen">
        <p class="lyrics">Tu haseen, tera naam haseen ae</p>
        <p class="lyrics">Tere ishq da jaam haseen ae</p>
        <p class="lyrics">Eh be-matlabi zindagi</p>
        <p class="lyrics">Jado di tere naam haseen ae</p>

        <img src="https://i.pinimg.com/originals/24/9d/23/249d2392d4f895a0a38f45a0e071c841.gif"
             alt="panda with rose" class="gif-final">

        <h3 style="font-size:26px; color:#ff0066;">For My Haseen Girl ‚ù§Ô∏è</h3>
    </div>


    <script>
        const screen1 = document.getElementById("screen1");
        const screen2 = document.getElementById("screen2");
        const screen3 = document.getElementById("screen3");
        const music = document.getElementById("bg-music");

        // Switch to Screen 2
        document.getElementById("open-it-btn").addEventListener("click", () => {
            screen1.classList.remove("active");
            screen2.classList.add("active");
        });

        // Switch to Screen 3 + start music + start lyrics
        document.getElementById("show-me-btn").addEventListener("click", () => {
            screen2.classList.remove("active");
            screen3.classList.add("active");

            startTypewriter();

            // üéµ MUSIC FIX ‚Äî plays reliably after user click
            music.volume = 1;
            music.currentTime = 0;
            music.play().catch(err => console.log("Autoplay blocked:", err));
        });

        // ‚ù§Ô∏è Floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 500);

        // ‚ú® Typewriter effect for lyrics
        function startTypewriter() {
            const lines = document.querySelectorAll(".lyrics");
            let index = 0;

            function showLine() {
                if (index < lines.length) {
                    lines[index].style.opacity = 1;
                    lines[index].style.transition = "1s";
                    index++;
                    setTimeout(showLine, 900);
                }
            }

            showLine();
        }
    </script>

</body>
</html>
